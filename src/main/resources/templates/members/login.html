<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center">로그인</h5>
            <form action="/member/login" method="post">
                <div class="form-group">
                    <label for="memberEmail">이메일</label>
                    <input type="text" class="form-control" name="memberEmail" id="memberEmail" aria-describedby="emailHelp"
                           placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="memberPassword">비밀번호</label>
                    <input type="password" class="form-control" name="memberPassword" id="memberPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success btn-block">로그인</button>
            </form>
        </div>
    </div>
</div>
<!-- 부트스트랩 JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-+yJWfS+6Npyn1qlJfyTj9ZB1alVJNy+ABRm7V32O8yWaq3VqC3IuCIx/KCv8GZTt"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
