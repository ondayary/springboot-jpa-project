<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        a {
            margin: 5px;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            border-radius: 20px;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h5 th:text="${session.loginEmail}"></h5><!-- session 값-->
    <p>정상적으로 로그인 되었습니다.</p>
    <a href="/" class="btn btn-custom">메인 화면</a>
    <a href="/member/update" class="btn btn-custom">내 정보 수정</a>
    <a href="/member/logout" class="btn btn-custom">로그아웃</a><!-- session에서 내 정보를 없앤다. -->
</body>
</html>
