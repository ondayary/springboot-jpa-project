<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>write</title>
</head>
<body>
    <!-- action 속성: 목적지(서버주소), method 속성: http request method(get, post) -->
    <form action="/board/write" method="post" enctype="multipart/form-data">
                  <!-- name이 반드시 있어야 input에 입력한 값이 서버로 넘어간다 -->
        writer:   <input type="text" name="boardWriter"><br>
        pass:     <input type="text" name="boardPass"><br>
        title:    <input type="text" name="boardTitle"><br>
        contents: <textarea name="boardContents" cols="30" rows="10"></textarea><br>
        file:     <input type="file" name="boardFile" multiple><br>
                  <!-- multiple: 여러개 파일을 첨부할 수 있는 속성
                       boardFile이 여러개가 생긴다는 것. 중간에서 boardDto에서 boardFile을 받게 됨-->
        <input type="submit" value="글작성">
    </form>
</body>
</html>
